syntax = "proto3";

// package request defines request datatypes
package request;
option go_package = "github.com/ubclaunchpad/pinpoint/protobuf/request";

message Empty {}

message Status {
  string callback = 1;
}

message CreateAccount {
  string email = 1;
  string name = 2;
  string password = 3;
  string confirm_password = 4;
  bool email_subscribe = 5;
}

message Verify {
  string hash = 1;
}
