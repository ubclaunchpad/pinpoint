syntax = "proto3";

// package request defines request datatypes
package request;
option go_package = "github.com/ubclaunchpad/pinpoint/protobuf/request";

message Empty {}

message Status {}

message CreateAccount {
  string email = 1;
  string name = 2;
  string password = 3;
}

message Verify {
  string hash = 1;
}

message Login {
  string email = 1;
  string password = 2;
}

message Token {
  string token = 1;
}
